trigger:
- develop

variables:
  major: 1
  minor: 1

name: $(major).$(minor)$(Rev:.r)

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  workingDirectory: $(Build.SourcesDirectory)/inlook_app
  displayName: 'npm install and build'

